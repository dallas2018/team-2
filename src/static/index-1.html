<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Code for Good</title>
	<meta name="keywords" content="Jobs, job search">
	<meta name="description" content="find jobs">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a href="#" class="navbar-left"><img src="img/serlogo.jpg"></a>

			</div>

			<!-- Collect the nav links, forms, and other content for toggling -->
		</div><!-- /.container-fluid -->
	</nav>

	<div class="fullpage">
		<div id="myCarousel" class="carousel slide" data-ride="carousel" data-wrap="false" data-interval="false">
			<div class="carousel-inner" id="scec17Pics">
				<div class="item active">
					<form class="form-inline slide-text">
						<div>
							<h1>What Is Your Name?</h1>
						</div>
						<div class="form-group">
							<!-- <label for="exampleInputName2">First Name</label> -->
							<input type="text" class="form-control" id="exampleInputName2" placeholder="First Name">
						</div>
						<div class="form-group">
							<!-- <label for="exampleInputName2">Middle Name</label> -->
							<input type="text" class="form-control" id="exampleInputName2" placeholder="Middle Name">
						</div>
						<div class="form-group">
							<!-- <label for="exampleInputName2">Middle Name</label> -->
							<input type="text" class="form-control" id="exampleInputName2" placeholder="Last Name">
						</div>
						<button type="submit" class="btn btn-default">Send invitation</button>
					</form>
				</div>
				<!--Slide 2 Onward  -->
				<div class="item">
					<form class="form-inline slide-text">
						<div>
							<h1>Where Are You Located?</h1>
						</div>
						<div class="form-group">
							<!-- <label for="exampleInputName2">First Name</label> -->
							<input type="text" class="form-control" id="exampleInputName2" placeholder="Street Address">
						</div>
						<div class="form-group">
							<!-- <label for="exampleInputName2">Middle Name</label> -->
							<input type="text" class="form-control" id="exampleInputName2" placeholder="City">
						</div>
						<div class="form-group">
							<!-- <label for="exampleInputName2">Middle Name</label> -->
							<input type="text" class="form-control" id="exampleInputName2" placeholder="State">
						</div>
						<button type="submit" class="btn btn-default">Send invitation</button>
					</form>
				</div>
				<div class="item">
					<form class="slide-text">
						<div>
							<h1>Identification Information</h1>
						</div>
						<div class="form-group">
							<label for="exampleInputName2">Social Security Number</label>
							<input type="text" class="form-control" id="exampleInputName2" placeholder="SSN">
						</div>
						<div class="form-group">
							<label for="exampleInputName2">Date of Birth</label>
							<input type="text" class="form-control" id="exampleInputName2" placeholder="mm/dd/yy">
						</div>
						<div class="form-group">
							<label for="exampleInputName2">Email Address</label>
							<input type="email" class="form-control" id="exampleInputName2" placeholder="name@example.com">
						</div>
						<div class="form-group">
							<label for="exampleInputName2">Mobile Phone</label>
							<input type="text" class="form-control" id="exampleInputName2" placeholder="xxx-xxx-XXXX">
						</div>
						<div class="form-group">
							<label for="exampleInputName2">Home Phone</label>
							<input type="text" class="form-control" id="exampleInputName2" placeholder="xxx-xxx-XXXX">
						</div>
						<div class="form-group">
							<label for="exampleInputName2">Work Phone</label>
							<input type="text" class="form-control" id="exampleInputName2" placeholder="xxx-xxx-XXXX">
						</div>
						<button type="submit" class="btn btn-default">Send invitation</button>
					</form>
				</div>
				<div class="item">
					<form class="form slide-text">
						<div>
							<h1>Social Media!</h1>
						</div>
						<div class="form-group">
							<label for="exampleInputName2">Twitter</label>
							<input type="text" class="form-control" id="exampleInputName2" placeholder="@example">
						</div>
						<div class="form-group">
							<label for="exampleInputName2">Instagram</label>
							<input type="text" class="form-control" id="exampleInputName2" placeholder="@example">
						</div>
						<div class="form-group">
							<label for="exampleInputName2">LinkedIn</label>
							<input type="text" class="form-control" id="exampleInputName2" placeholder="linkedin.com/in/__">
						</div>
						<button type="submit" class="btn btn-default">Send invitation</button>
					</form>
				</div>


		<!-- Left and right controls -->
		<a class="left carousel-control" href="#myCarousel" data-slide="prev">
			<span class="glyphicon glyphicon-chevron-left"></span>
			<span class="sr-only">Previous</span>
		</a>
		<a class="right carousel-control" href="#myCarousel" data-slide="next">
			<span class="glyphicon glyphicon-chevron-right"></span>
			<span class="sr-only">Next</span>
		</a>
	</div>
	</div>


	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script>
		//Once user scrolls down or up, the background of the top navbar will change and
		//the navbar will still be on the top of the page
		$(function() {


			//Adding scec17 pictures
			var scec_17_pics = '';
			for (var i = 2; i <= 50; i++) {
				if (i <= 40) {
					scec_17_pics += '<div class="item"><img src="../img/photos/' + i + '.JPEG" alt="SCEC17 Pictures"></div>';
				} else {
					scec_17_pics += '<div class="item"><img src="../img/photos/' + i + '.jpeg" alt="SCEC17 Pictures"></div>';
				}
			}
			$('#scec17Pics').append(scec_17_pics);
		});
	</script>
</body>

</html>
