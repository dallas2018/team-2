<!DOCTYPE html>
<html>
<head>
	  <meta charset="UTF-8" />
	  <meta name="viewport" content="width=device-width, initial-scale=1">
	  <title>Code for Good</title>
	  <meta name="keywords" content="Jobs, job search">
	  <meta name="description" content="find jobs">
	  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
	  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

	<div class="fullpage">
							<div id="myCarousel" class="carousel slide" data-ride="carousel" data-wrap="false" data-interval="false" >
							  <div class="carousel-inner" id="scec17Pics">
							    <div class="item active">
										<form class="form-inline slide-text">
  <div class="form-group">
    <label for="exampleInputName2">Name</label>
    <input type="text" class="form-control" id="exampleInputName2" placeholder="Jane Doe">
  </div>
  <div class="form-group">
    <label for="exampleInputEmail2">Email</label>
    <input type="email" class="form-control" id="exampleInputEmail2" placeholder="jane.doe@example.com">
  </div>
  <button type="submit" class="btn btn-default">Send invitation</button>
</form>


										</div>
	    						</div>
	  						</div>

							  <!-- Left and right controls -->
							  <a class="left carousel-control" href="#myCarousel" data-slide="prev">
							    <span class="glyphicon glyphicon-chevron-left"></span>
							    <span class="sr-only">Previous</span>
							  </a>
							  <a class="right carousel-control" href="#myCarousel" data-slide="next">
							    <span class="glyphicon glyphicon-chevron-right"></span>
							    <span class="sr-only">Next</span>
							  </a>
							</div>
</div>


  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  	<script>
		//Once user scrolls down or up, the background of the top navbar will change and
			//the navbar will still be on the top of the page
		$(function () {


				//Adding scec17 pictures
				var scec_17_pics = '';
				for(var i = 2; i <= 50; i++){
					if(i<=40){
						scec_17_pics += '<div class="item"><img src="../img/photos/'+i+'.JPEG" alt="SCEC17 Pictures"></div>';
					} else {
						scec_17_pics += '<div class="item"><img src="../img/photos/'+i+'.jpeg" alt="SCEC17 Pictures"></div>';
					}
				}
				$('#scec17Pics').append(scec_17_pics);
		});

  	</script>
</body>
</html>
